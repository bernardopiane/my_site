{% extends 'base.html' %}

{% block title %}My Stored Posts{% endblock title %}

{% block content %}

    <section>
        {% if has_posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <a href={% url 'post-detail-page' post.slug %} >
                            {{ post.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You didn't save any posts for later</p>
        {% endif %}
    </section>

{% endblock content %}
